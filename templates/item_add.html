{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Share a Post{% endblock %}
{% block content %}
<div class="container">
    <section class="mb-4">
      <div class="row wow fadeIn">
        <div class='col-6 offset-3'>
            <form method="post" enctype="multipart/form-data" >
                {{ form|crispy }}
                {% csrf_token %}
                <input type="submit" value="add item">
            </form>
        </div>
    </div>
  </section>
</div>

{% endblock %}
